name: Trigger deploy for wai repository

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/deploy.yml"
      - ".github/workflows/wai-trigger-deploy.yml"
      - "scripts/wai-trigger-deploy.js"
      - "common/**"
      - "examples/**"
      - "img/**"
      - "aria-practices.html"
      - "README.md"

jobs:
  deploy-wai:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          cache: npm

      - name: Run wai-trigger-deploy script
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            try {
              await github.rest.actions.createWorkflowDispatch({
                owner: context.repo.owner,
                repo: 'wai-aria-practices',
                workflow_id: 'deploy.yml',
                ref: 'main',
              });
              console.info('deploy.workflow.dispatch.success');
            } catch (e) {
              console.error('workflow.dispatch.fail', e);
              process.exit(1);
            }
